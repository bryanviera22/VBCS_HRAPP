<oj-vb-fragment id="page-header" bridge="[[vbBridge]]" name="page-header">
  <oj-vb-fragment-param name="title" value="Create Employee"></oj-vb-fragment-param>
  <template slot="actions">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]" chroming="borderless">Cancel</oj-button>
    <oj-button on-oj-action="[[$listeners.saveButtonClicked]]" chroming="callToAction"
      disabled="[[ $variables.createEmployeeChainInProgress ]]">Save</oj-button>
  </template>
</oj-vb-fragment>
<div class="oj-flex">
  <oj-validation-group id="validation-group" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout columns="2">
      <oj-input-text value="{{ $variables.employee.name }}" label-hint="ï»¿Name" required="true"></oj-input-text>
      <oj-input-text value="{{ $variables.employee.picture }}" label-hint="Picture" virtual-keyboard="url"
        validators='[{"type":"regexp", "options":{"pattern":".*", "hint":"Enter a valid URL", "messageDetail": "Value must be a valid URL"}}]'></oj-input-text>
      <oj-input-date value="{{ $variables.employee.hireDate }}" label-hint="Hire Date"></oj-input-date>
      <oj-input-text value="{{ $variables.employee.email }}" label-hint="Email" virtual-keyboard="email"
        validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'></oj-input-text>
      <oj-select-single value="{{ $variables.employee.department }}" label-hint="Department"
        data="[[ $variables.departmentListSDP ]]" item-text="department"></oj-select-single>
      <oj-input-number value="{{ $variables.employee.salary }}" label-hint="Salary"></oj-input-number>
      <oj-input-text value="{{ $variables.employee.country }}" label-hint="Country"></oj-input-text>
    </oj-form-layout>
  </oj-validation-group>
</div>
